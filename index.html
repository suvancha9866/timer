<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="col">
                <div class="search">
                    <input type="text" placeholder="00">
                    <p>Hours</p>
                </div>
                <div class="search">
                    <input type="text" placeholder="00">
                    <p>Minutes</p>
                </div>
                <div class="search">
                    <input type="text" placeholder="00">
                    <p>Seconds</p>
                </div>
                <div class="search">
                    <button><img src="images/play.png"></button>
                </div>
            </div>
            <div class="countdown">
                
            </div>
        </div>
    </body>
</html>
